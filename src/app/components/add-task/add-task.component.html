<form (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-control">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" [(ngModel)]="text" placeholder="Enter task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time </label>
        <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Enter Day & time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder </label>
        <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder" placeholder="Enter reminder">
    </div>
    
    
    <input type="button" value="Save Task" class="btn btn-block">
</form>
